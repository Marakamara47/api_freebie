<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api_freebie</title>
    <!-- style -->
        <!-- normalize -->
    <link rel="stylesheet" href="./styles/normalize.css">
        <!-- fonts -->
    <link rel="stylesheet" href="./styles/fonts.css">
        <!-- main -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <span>Have an account? <button class="login_btn">Login</button></span>
        </header>
        <!-- /.header -->
        <main class="main">
            <aside class="login_options">
                <div class="login_description">
                    <h1>Instrument</h1>
                    <p>
                        Create an account with one of the music services below
                    </p>
                </div>
                <!-- /.login_description -->
                <div class="login_links">
                    <div class="ext_login">
                        <div class="ext_link">
                            <img src="images/icon/youtube_icon.svg" alt="youtube_icon" class="ext_logo">
                            <a href="#">
                                YouTube Music
                            </a>
                        </div>
                        <img src="images/icon/bx-right-arrow-alt 1.svg" alt="bx-right-arrow-alt">
                    </div>
                    <!-- /.ext_login -->
                    <div class="ext_login">
                        <div class="ext_link">
                            <img src="images/icon/soundcloud_icon.svg" alt="soundcloud_icon" class="ext_logo">
                            <a href="#">
                                SoundCloud
                            </a>
                        </div>
                        <img src="images/icon/bx-right-arrow-alt 1.svg" alt="bx-right-arrow-alt">
                    </div>
                    <!-- /.ext_login -->
                    <div class="ext_login">
                        <div class="ext_link">
                            <img src="images/icon/yandex_icon.svg" alt="yandex_icon" class="ext_logo">
                            <a href="#">
                                Yandex Music
                            </a>
                        </div>
                        <img src="images/icon/bx-right-arrow-alt 1.svg" alt="bx-right-arrow-alt">
                    </div>
                    <!-- /.ext_login -->
                </div>
                <!-- /.login_links -->
            </aside>
            <!-- /.login_options -->
            <main class="wallpaper">
                <img src="images/home_page_img.jpg" alt="home_page_img">
            </main>
            <!-- /.wallpaper -->
        </main>
        <!-- /.main -->
    </div>
    <!-- /.wrapper -->
    <!-- scripts -->
        <!-- main -->
    <script src="./scripts/main.js"></script>
</body>
</html>
